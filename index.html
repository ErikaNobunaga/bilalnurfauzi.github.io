<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div id="Home" class="w3-container menu" style="display: none;">
        <h2>Home</h2>

    <div id="Profile" class="w3-container menu"  style="display: none; text-align: center;">

    </div>

    <div class="w3-container w3-black">
        <p style="text-align: center;">&copy; Create By Bilal Nur Fauzi</p>
    </div>
    <script>
        function openMenu(namaMenu) {
         var i;
         var x = document.getElementsByClassName("menu");
         for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
         }
         document.getElementById(namaMenu).style.display = "block";
        }
    </script>
</body>
