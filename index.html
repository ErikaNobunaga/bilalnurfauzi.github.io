<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
</head>
<body>
<div class="w3-container">
<img src="genshin.jpg" style="height: 200px; width: 100%">
</div>
<div class="w3-bar w3-black">
 <button class="w3-bar-item w3-button" onclick="openMenu('kazuha')">Kazuha</button>
 <button class="w3-bar-item w3-button" onclick="openMenu('ayaka')">Ayaka</button>
 <button class="w3-bar-item w3-button" onclick="openMenu('yoimiya')">Yoimiya</button>
 <button class="w3-bar-item w3-button" onclick="openMenu('raidenshogun')">Raiden Shogun</button>
</div>
<div id="kazuha" class="w3-container menu" style="display:none">
 <h2>Kazuha</h2>
 <img class="w3-animate-fading" src="kazuha.png" style="height: 420px; width: 50%">
</div>
<div id="ayaka" class="w3-container menu" style="display:none">
 <h2>Ayaka</h2>
 <img class="w3-animate-bottom" src="ayaka.png" style="width: 50%">
</div>
<div id="yoimiya" class="w3-container menu" style="display:none">
 <h2>Yoimiya</h2>
 <img class="w3-animate-top" src="yoimiya.png" style="width: 46%">
</div>
<div id="raidenshogun" class="w3-container menu" style="display:none">
 <h2>Raiden Shogun</h2>
 <img class="w3-animate-zoom" src="raiden shogun.png" style="width: 46%">
</div>
<script>
function openMenu(namaMenu) {
 var i;
 var x = document.getElementsByClassName("menu");
 for (i = 0; i < x.length; i++) {
 x[i].style.display = "none";
 }
 document.getElementById(namaMenu).style.display = "block";
}
</script>
</body>
</html>
